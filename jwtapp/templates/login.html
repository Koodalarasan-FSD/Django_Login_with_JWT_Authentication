{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <img src="{% static 'images/wave.png' %}" alt="" class="wave" />

    <div class="container">
      <div class="img">
        <img src="{% static 'images/bg.svg' %}" alt="" />
      </div>

      <div class="content">
        <form id="login-form">
          <img src="{% static 'images/avatar.svg' %}" alt="" />
          <h2 class="title">Login Page</h2>

          <div class="inputbox name">
            <div class="icon">
              <i class="fas fa-user"></i>
            </div>

            <div class="box">
              <h5>Username</h5>
              <input
                type="text"
                name="username"
                id="username"
                class="input"
                required
              />
            </div>
          </div>

          <div class="inputbox pass">
            <div class="icon">
              <i class="fas fa-lock"></i>
            </div>

            <div class="box">
              <h5>Password</h5>
              <input
                type="password"
                name="password"
                id="password"
                class="input"
                required
              />
            </div>
          </div>

          <a href="{% url 'register_page'  %}">Click to Register</a>

          <input type="submit" value="Login" class="btn" />
        </form>
      </div>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const accessToken = localStorage.getItem("access");

          const response = await fetch("/api/user/login/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username,
              password,
              access_token: accessToken,
            }),
          });

          if (response.ok) {
            const data = await response.json();
            alert("Login successful!");
            // Redirect to protected page or update UI as needed
            window.location.href = "/protected_page/";
          } else {
            const errorData = await response.json();
            alert(errorData.error || "Login failed!");
          }
        });
      
    </script>
  </body>
</html>
